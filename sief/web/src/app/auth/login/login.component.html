<div class="login-container">
  <div class="content">
    <h1>Banca<br>Fiduciaria</h1>
    <p>Ingresa tus datos para realizar tus instrucciones monetarias y no monetarias</p>
    <form>
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" [(ngModel)]="userName">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="password">
      </div>

      <a href="#" class="forgot-password">Olvidé mi contraseña</a>

      <button type="button" (click)="loginMethod()">Acceder</button>
    </form>
  </div>
</div>
